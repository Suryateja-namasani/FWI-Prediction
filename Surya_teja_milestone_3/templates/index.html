<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
            background: url('{{ url_for("static", filename="forest.png") }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            padding: 35px;
            background: rgba(0,0,0,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
        }

        h2 { text-align: center; color: #fff; margin-bottom: 20px; }

        label { color: #ddd; display: block; margin-top: 10px; }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }

        input:focus { border: 1px solid #00c6ff; transform: scale(1.03); }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ”¥ Forest Fire FWI Prediction</h2>
    <form action="/predict" method="POST">
        <label>FFMC:</label><input type="number" step="any" name="FFMC" required>
        <label>DMC:</label><input type="number" step="any" name="DMC" required>
        <label>DC:</label><input type="number" step="any" name="DC" required>
        <label>ISI:</label><input type="number" step="any" name="ISI" required>
        <label>Temperature:</label><input type="number" step="any" name="Temperature" required>
        <label>Wind Speed (Ws):</label><input type="number" step="any" name="Ws" required>
        <label>BUI:</label><input type="number" step="any" name="BUI" required>
        <button type="submit">Predict FWI</button>
    </form>
</div>
</body>
</html>
